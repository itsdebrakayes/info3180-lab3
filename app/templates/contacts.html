{% extends "base.html" %}
{% block content %}
<h1>Contact Form</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }} {{ form.name() }}
    </div>
    <div>
        {{ form.email.label }} {{ form.email() }}
    </div>
    <div>
        {{ form.subject.label }} {{ form.subject() }}
    </div>
    <div>
        {{ form.message.label }} {{ form.message() }}
    </div>
    <button type="submit">Send</button>
</form>
{% endblock %}
